<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
    </nav>
    <h2  class="text-center" id="form">Please Fill The Order Form</h2>
    <div class="container mt-5">
        <form id="orderForm" class="row g-3" onsubmit="handleFormSubmit(event)">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" name="phone" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="eg. street, village or city" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="eg. Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState" name="state" required>
            </div>
            <div class="col-md-4">
                <label for="inputFish" class="form-label">Order Fish</label>
                <select id="inputFish" class="form-select" name="orderFish" required>
                    <option value="" selected>Choose...</option>
                    <option value="King Fish (Iswand)">King Fish (Iswand)</option>
                    <option value="Sardines (Tarli)">Sardines (Tarli)</option>
                    <option value="Prawns (Ginnga)">Prawns (Ginnga)</option>
                    <option value="Mackerel (Bangda)">Mackerel (Bangda)</option>
                    <option value="Tuna (bokda)">Tuna (bokda)</option>
                    <option value="Pomfret (Paplet)">Pomfret (Paplet)</option>
                    <option value="Red Snapper (Tamsa)">Red Snapper (Tamsa)</option>
                    <option value="Squid (Madhki)">Squid (Madhki)</option>
                </select>
            </div>   
            <div class="col-md-6">
                <label for="inputQuantity" class="form-label">Quantity (kg)</label>
                <input type="number" class="form-control" id="inputQuantity" name="quantity" required>
            </div>     
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Order Now</button>
            </div>
        </form>

        <div class="mt-5">
            <h2>Orders List</h2>
            <div id="orderList"></div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
